{% extends "templates/web.html" %}

{% block title %}Frappe AI Assistant{% endblock %}

{% block page_content %}
<style>
  body {
    font-family: "Poppins", -apple-system, BlinkMacSystemFont, sans-serif;
    background-color: #121212;
    color: #fff;
  }
  .chat-container {
    background: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
    border-radius: 16px;
    width: 500px;
    max-width: 95%;
    max-height: 700px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    margin: 50px auto;
    border: 1px solid #333;
  }
  .chat-header {
    background: #0d6efd;
    padding: 16px;
    text-align: center;
    font-weight: 600;
    font-size: 18px;
  }
  .chat-box {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    background: #1a1a1a;
  }
  .msg {
    margin-bottom: 16px;
    line-height: 1.6;
    animation: fadeIn 0.3s ease-in;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .user .bubble {
    background: #0d6efd;
    color: white;
    display: inline-block;
    padding: 12px 16px;
    border-radius: 18px 18px 4px 18px;
    max-width: 80%;
    word-wrap: break-word;
    float: right;
    clear: both;
  }
  .bot .bubble {
    background: #2a2a2a;
    color: #00e676;
    display: inline-block;
    padding: 12px 16px;
    border-radius: 18px 18px 18px 4px;
    max-width: 80%;
    word-wrap: break-word;
    border: 1px solid #333;
  }
  .input-box {
    display: flex;
    padding: 16px;
    background: #252525;
    border-top: 1px solid #333;
  }
  .input-box input {
    flex: 1;
    border: 1px solid #444;
    outline: none;
    background: #1a1a1a;
    color: white;
    padding: 12px 16px;
    border-radius: 24px;
    font-size: 14px;
  }
  .input-box button {
    background: #0d6efd;
    color: white;
    border: none;
    padding: 12px 24px;
    margin-left: 12px;
    border-radius: 24px;
    cursor: pointer;
    font-weight: 600;
  }
  .typing-indicator span {
    display: inline-block;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #00e676;
    margin: 0 2px;
    animation: bounce 1.4s infinite ease-in-out;
  }
  @keyframes bounce {
    0%, 80%, 100% { transform: scale(0); }
    40% { transform: scale(1); }
  }
</style>

<div class="chat-container">
  <div class="chat-header">
    ü§ñ Frappe AI Assistant
  </div>
  <div class="chat-box" id="chatBox">
    <div class="msg bot">
      <div class="bubble">üëã Hi! I'm your Frappe AI assistant. Ask me anything! Hello üôå</div>
    </div>
  </div>
  <div class="input-box">
    <input 
      type="text" 
      id="userInput" 
      placeholder="Type your question..." 
      onkeypress="if(event.key==='Enter') sendMessage()"
    />
    <button id="sendBtn" onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  let isProcessing = false;

  async function sendMessage() {
    if (isProcessing) return;
    
    const input = document.getElementById('userInput');
    const chatBox = document.getElementById('chatBox');
    const sendBtn = document.getElementById('sendBtn');
    const userMsg = input.value.trim();
    
    if (!userMsg) return;

    isProcessing = true;
    sendBtn.disabled = true;
    sendBtn.textContent = '...';

    chatBox.innerHTML += `
      <div class="msg user">
        <div class="bubble">${escapeHtml(userMsg)}</div>
      </div>
    `;
    input.value = '';

    const loadingId = 'loading-' + Date.now();
    chatBox.innerHTML += `
      <div class="msg bot" id="${loadingId}">
        <div class="bubble">
          <div class="typing-indicator">
            <span></span><span></span><span></span>
          </div>
        </div>
      </div>
    `;
    chatBox.scrollTop = chatBox.scrollHeight;

    try {
      const response = await frappe.call({
        method: 'business_theme_v14.business_theme_v14.chatbot_api.get_response',
        args: { message: userMsg }
      });

      document.getElementById(loadingId)?.remove();

      const botMessage = response.message?.message || "Sorry, I couldn't process your request.";
      
      chatBox.innerHTML += `
        <div class="msg bot">
          <div class="bubble">${escapeHtml(botMessage)}</div>
        </div>
      `;

    } catch (error) {
      document.getElementById(loadingId)?.remove();
      
      chatBox.innerHTML += `
        <div class="msg bot">
          <div class="bubble" style="color: #ff6b6b;">‚ö†Ô∏è Error: ${escapeHtml(error.message)}</div>
        </div>
      `;
    } finally {
      isProcessing = false;
      sendBtn.disabled = false;
      sendBtn.textContent = 'Send';
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  }

  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }
</script>
{% endblock %}
