<style>
  .chat-container {
    background: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
    border-radius: 16px;
    width: 500px;
    max-width: 95%;
    max-height: 700px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    margin: 50px auto;
    border: 1px solid #333;
  }
  .chat-header {
    background: #0d6efd;
    padding: 16px;
    text-align: center;
    font-weight: 600;
    font-size: 18px;
    color: white;
  }
  .chat-box {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    background: #1a1a1a;
  }
  .msg {
    margin-bottom: 16px;
    animation: fadeIn 0.3s ease-in;
    clear: both;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .user .bubble {
    background: #0d6efd;
    color: white;
    display: inline-block;
    padding: 12px 16px;
    border-radius: 18px 18px 4px 18px;
    max-width: 80%;
    word-wrap: break-word;
    float: right;
  }
  .bot .bubble {
    background: #2a2a2a;
    color: #00e676;
    display: inline-block;
    padding: 12px 16px;
    border-radius: 18px 18px 18px 4px;
    max-width: 80%;
    word-wrap: break-word;
    border: 1px solid #333;
  }
  .input-box {
    display: flex;
    padding: 16px;
    background: #252525;
    border-top: 1px solid #333;
  }
  .input-box input {
    flex: 1;
    border: 1px solid #444;
    outline: none;
    background: #1a1a1a;
    color: white;
    padding: 12px 16px;
    border-radius: 24px;
  }
  .input-box button {
    background: #0d6efd;
    color: white;
    border: none;
    padding: 12px 24px;
    margin-left: 12px;
    border-radius: 24px;
    cursor: pointer;
  }
  
  /* Floating chatbot button */
  .chatbot-float-btn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 60px;
    height: 60px;
    background: #0d6efd;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 4px 20px rgba(13, 110, 253, 0.4);
    z-index: 9999;
    font-size: 30px;
    transition: transform 0.3s ease;
  }
  .chatbot-float-btn:hover {
    transform: scale(1.1);
  }
</style>

<!-- Add floating button that appears on all pages -->
<div class="chatbot-float-btn" onclick="window.open('/chatbot', '_blank')" title="Open AI Chatbot">
  ü§ñ
</div>

<div class="chat-container">
  <div class="chat-header">ü§ñ AI Assistant</div>
  <div class="chat-box" id="chatBox">
    <div class="msg bot">
      <div class="bubble">üëã Hi! I'm your AI assistant. Ask me anything!</div>
    </div>
  </div>
  <div class="input-box">
    <input type="text" id="userInput" placeholder="Type your question..." onkeypress="if(event.key==='Enter') sendMessage()" />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
async function sendMessage() {
  const input = document.getElementById('userInput');
  const chatBox = document.getElementById('chatBox');
  const userMsg = input.value.trim();
  if (!userMsg) return;

  chatBox.innerHTML += '<div class="msg user"><div class="bubble">' + escapeHtml(userMsg) + '</div></div>';
  input.value = '';
  chatBox.innerHTML += '<div class="msg bot" id="loading"><div class="bubble">ü§ñ Thinking...</div></div>';
  chatBox.scrollTop = chatBox.scrollHeight;

  try {
    const response = await frappe.call({
      method: 'business_theme_v14.business_theme_v14.chatbot_api.get_response',
      args: { message: userMsg }
    });
    
    document.getElementById('loading').remove();
    const botMsg = response.message?.message || "Sorry, I couldn't process that.";
    chatBox.innerHTML += '<div class="msg bot"><div class="bubble">' + escapeHtml(botMsg) + '</div></div>';
  } catch (error) {
    document.getElementById('loading').remove();
    chatBox.innerHTML += '<div class="msg bot"><div class="bubble" style="color: #ff6b6b;">‚ö†Ô∏è Error: ' + escapeHtml(error.message) + '</div></div>';
  }
  chatBox.scrollTop = chatBox.scrollHeight;
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

// Add floating button to all pages
if (window.top === window.self) {
  // Only add if not in iframe
  const existingBtn = document.querySelector('.chatbot-float-btn');
  if (!existingBtn) {
    setTimeout(() => {
      const btn = document.createElement('div');
      btn.className = 'chatbot-float-btn';
      btn.innerHTML = 'ü§ñ';
      btn.title = 'Open AI Chatbot';
      btn.onclick = () => window.open('/chatbot', '_blank');
      document.body.appendChild(btn);
    }, 1000);
  }
}

// Add chatbot icon to navbar on all pages
(function() {
    // Function to add navbar icon
    function addNavbarIcon() {
        // Check if already added
        if (document.getElementById('chatbot-navbar-icon')) return;
        
        // Find navbar
        const navbar = document.querySelector('.navbar .navbar-nav');
        if (!navbar) return;
        
        // Create icon element
        const li = document.createElement('li');
        li.id = 'chatbot-navbar-icon';
        li.className = 'nav-item';
        li.style.marginRight = '12px';
        
        const a = document.createElement('a');
        a.className = 'nav-link';
        a.href = '/chatbot';
        a.target = '_blank';
        a.title = 'AI Assistant';
        a.innerHTML = '<span style="font-size: 20px;">ü§ñ</span>';
        
        li.appendChild(a);
        navbar.insertBefore(li, navbar.firstChild);
    }
    
    // Try to add icon
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(addNavbarIcon, 1000);
        });
    } else {
        setTimeout(addNavbarIcon, 1000);
    }
    
    // Also try when window loads
    window.addEventListener('load', function() {
        setTimeout(addNavbarIcon, 1500);
    });
})();
</script>
